<!DOCTYPE html>
<html>
  <head>
    <title>MathML in HTML5</title>
  </head>
  <body>

  <math>
    <mrow>
      <mrow>
        <msup>
          <mi>a</mi>
          <mn>2</mn>
        </msup>
        <mo>+</mo>
        <msup>
          <mi>b</mi>
          <mn>2</mn>
        </msup>
      </mrow>
      <mo>=</mo>
      <msup>
        <mi>c</mi>
        <mn>2</mn>
      </msup>
    </mrow>
  </math>
  
  <hr/>
  
  
  <math>
  <mrow>
    <mo>{</mo>
    <mtable rowspacing="4pt" columnspacing="1em">
      <mtr>
        <mtd>
          <mi>0, Se</mi>
          <mo>&#x2264;</mo>
          <mo>&#x2265;</mo>
        </mtd>
      </mtr>
      <mtr>
        <mtd>
          <mi>y</mi>
          <mo>=</mo>
          <mn>3</mn>
          <mi>x</mi>
          <mo>+</mo>
          <mn>2</mn>
        </mtd>
      </mtr>
    </mtable>
    <mo fence="true" stretchy="true" symmetric="true"></mo>
  </mrow>
</math>
  
  <hr/>
  
  
<math>
    <mrow>
        <mo>{</mo>
        <mtable rowspacing="4pt" columnspacing="1em">
            <mtr>
                <mtd>
                    <mi>0, Se 100 &#x2264; x &#x2264; 180</mi>
                </mtd>
            </mtr>
            <mtr>
                <mtd>
                    <mi>0, Se 100 &#x2264; x &#x2264; 180</mi>
                </mtd>
            </mtr>
            <mtr>
                <mtd>
                    <mfrac>
                        <mo>180 - x</mo>
                        <mrow>
                            <mo>180 - 160</mo>
                        </mrow>
                    </mfrac>
                    <mi>, Se 100 &#x2264; x &#x2264; 180</mi>
                </mtd>
            </mtr>
        </mtable>
        <mo fence="true" stretchy="true" symmetric="true"></mo>
    </mrow>
</math>



   <hr/>
   
<math>

<mfrac>
  <mo>a</mo>
  <mrow>
    <mo>b</mo>
  </mrow>
</mfrac>
  </math>
  

  </body>
</html>
